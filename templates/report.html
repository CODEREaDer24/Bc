<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Kit Report</title>
</head>
<body style="text-align:center; font-family:sans-serif; padding:50px; background:#e8f5e9;">
  <h1 style="color:#2e7d32;">Test Kit Image Received</h1>
  {% if image_url %}
    <p>Here's the image you uploaded:</p>
    <img src="{{ image_url }}" alt="Uploaded Test Kit" style="max-width:90%; height:auto; border:2px solid #2e7d32; border-radius:10px;">
  {% else %}
    <p>No image found.</p>
  {% endif %}
</body>
</html>
