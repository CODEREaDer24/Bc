<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Test Kit Image</title>
</head>
<body style="text-align:center; font-family:sans-serif; padding:50px; background:#f0f8ff;">
  <h1 style="color:#0077b6;">Upload Your Liquid Test Kit Image</h1>

  </form>
</body>
